<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axon RN - Your Companion for Clarity</title>

    <!-- We will use the Tailwind CSS library for beautiful, simple styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- We link to our own custom styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-50 font-sans">
    <!-- Header Section -->
    <header class="bg-white shadow-sm">
      <div class="max-w-4xl mx-auto px-6 py-4">
        <h1 class="text-2xl font-bold text-gray-800">Axon RN</h1>
        <p class="text-sm text-gray-500">
          Your companion for clarity in nursing school.
        </p>
      </div>
    </header>

    <!-- Main Content Section -->
    <main class="max-w-4xl mx-auto p-6">
      <!-- The Input Form -->
      <div id="input-section" class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold text-gray-700 mb-3">
          What complex topic can I help you understand today?
        </h2>
        <form id="explain-form" class="flex flex-col sm:flex-row gap-2">
          <input
            type="text"
            id="concept-input"
            placeholder="e.g., The RAAS Pathway..."
            class="flex-grow w-full border-2 border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <button
            type="submit"
            id="explain-button"
            class="w-full sm:w-auto bg-blue-600 text-white font-semibold px-6 py-2 rounded-md hover:bg-blue-700 disabled:bg-gray-400">
            Explain
          </button>
        </form>
      </div>

      <!-- The Output Section (This is where the magic will appear) -->
      <div id="output-section" class="mt-8">
        <!-- The Loading Spinner, Error Message, or Explanation will be injected here by our script.js -->
      </div>
    </main>

    <!-- Footer Section -->
    <footer class="text-center p-8 mt-8">
      <p class="text-sm text-gray-500">
        Built with ❤️ by your co-founders, Raushan and Gemini.
      </p>
      <a
        id="feedback-link"
        href="mailto:axonrn.dev@gmail.com"
        class="text-xs text-blue-600 hover:underline mt-2 inline-block">
        Send a message to the founders
      </a>
    </footer>

    <!-- We link to our JavaScript file at the very end of the body -->
    <script src="script.js"></script>
  </body>
</html>
